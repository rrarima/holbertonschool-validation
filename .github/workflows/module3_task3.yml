---
name: module3_task3
"on":
  push:
    branches:
      - master
    tags:
      - '1.0.0'
  schedule:
    - cron: '0 0 * * *'

jobs:
  builds:
    permissions: write-all
    name: module3_task3
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: installation setup with hugo
        run: |
          cd module3_task3 &&
          chmod u+x setup.sh
          sudo ./setup.sh
      - name: check makefile access and execute make
        run: |
          make help
          make build
          make lint
          make run
          make stop
          make clean
        working-directory: module3_task3

      - name: create zip file with make package
        run: |
          cd module3_task3 && make package
      - name: run tests
        run: |
          cd module3_task3/awesome-api && make unit-tests
          cd module3_task3/awesome-api && make integration-tests
          cd module3_task3 && make validate
      - name: Package zip file if the tests pass
        run: |
          cd module3_task3 && make package
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Save zip file
          path: |
            module3_task3/awesome-website.zip
      - name: make Release.txt
        run: cat ./module3_task3/DEPLOY.md >> Release.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/1.0.0')
        with:
          files: module3_task3/awesome-website.zip
          body_path: module3_task3/DEPLOY.md
