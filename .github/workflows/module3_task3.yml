---
name: module3_task3
"on":
  push:
    tags:
      - '1.0.0'
  schedule:
    - cron: '0 0 * * *'

jobs:
  builds:
    name: module3_task3
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: installation setup with hugo
        run: |
          cd module3_task3 &&
          chmod u+x setup.sh
          sudo ./setup.sh
      - name: check makefile access and execute make
        run: |
          make help
          make build
          make lint
          make run
          make stop
          make clean
        working-directory: module3_task3

      - name: create zip file with make package
        run: |
          cd module3_task3 && make package
      - name: run tests
        run: |
          cd module3_task3/awesome-api && make unit-tests
          cd module3_task3/awesome-api && make integration-tests
          cd module3_task3 && make validate
      - name: Archive zip file if the tests pass
        if: ${{github.ref=='refs/heads/master'}}
        uses: actions/upload-artifact@v3
        with:
          name: Save zip file
          path: module3_task3/awesome-website.zip
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: ./module3_task3/DEPLOY.md
          draft: false
          prerelease: false
      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./module3_task3/awesome-website.zip
          asset_name: awesome-website.zip
          asset_content_type: application/zip
