---
name: module3_task3
"on":
  push:
    branches:
      - master
    tags:
      - '1.0.0'
  schedule:
    - cron: '0 0 * * *'

jobs:
  builds:
    name: module3_task3
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: installation setup with hugo
        run: |
          chmod u+x setup.sh
          sudo ./setup.sh
        working-directory: module3_task3

      - name: check makefile access and execute make
        run: |
          make build
          make lint
          make run
          make stop
          make clean
        working-directory: module3_task3

      - name: create zip file with make package
        run: |
          make package
        working-directory: module3_task3

      - name: run tests
        run: |
          make unit-tests
          make integration-tests
          make validate
        working-directory: module3_task3

      - name: Package zip file if the tests pass
        run: |
          make package
        working-directory: module3_task3

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Save zip file
          path: module3_task3/awesome-website.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/1.0.0')
        with:
          files: |
            module3_task3/DEPLOY.md
            module3_task3/awesome-website.zip
