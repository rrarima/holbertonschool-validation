---
name: module4_task0

"on":
  push:
    branches:
      - master
  pull_request:
    types:
      - closed
  schedule:
    - cron: '0 0 * * *'

jobs:
  builds:
    permissions: write-all
    name: module4_task0
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: installation setup with hugo
        run: |
          cd module4_task0 &&
          chmod u+x setup.sh
          sudo ./setup.sh
      - name: check makefile access and execute make
        run: |
          make help
          make build
          make lint
          make run
          make clean
        working-directory: module4_task0

      - name: create zip file with make package
        run: |
          cd module4_task0 && make package
      - name: run tests
        run: |
          cd module4_task0/awesome-api && make unit-tests
          cd module4_task0/awesome-api && make integration-tests
          cd module4_task0 && make validate
      - name: Package zip file if the tests pass
        run: |
          cd module4_task0 && make package

      - name: Upload artifact
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: actions/upload-artifact@v3
        with:
          name: Save zip file
          path: |
            module4_task0/awesome-website.zip
      - name: make Release.txt
        run: cat ./module4_task0/DEPLOY.md >> Release.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/1.0.0')
        with:
          files: |
            module4_task0/awesome-website.zip
            module4_task0/DEPLOY.md
          body: |
            # Generate an archive when triggered by a tag
            # How can I check if the app is running
            # How do I make a new release using a tag
            # What's in the zip file and how do I open it
            # DEPLOY
